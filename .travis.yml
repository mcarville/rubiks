sudo: required
services: docker
language: java
script: mvn install
deploy:
  provider: releases
  skip-cleanup: true
  api_key: $GITHUB_TOKEN
  github-token: $GITHUB_TOKEN
  keep-history: true
  file: target/*
  file_glob: true
  on:
    branch: master
after_success: docker build -t mcarville/sandbox:rubiks2 .
deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master